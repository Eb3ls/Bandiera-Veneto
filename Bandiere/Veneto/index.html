<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venetian Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flag">
        <div id="leftFlex">
            <div class="row">
                <div id="left1" class="square1">
                    <div class="square2">
                        <div class="smallTriangle1 topLeft"></div>
                        <div class="smallTriangle1 topRight"></div>
                        <div class="smallTriangle1 bottomLeft"></div>
                        <div class="smallTriangle1 bottomRight"></div>
                        <div class="smallTriangle2 topLeft"></div>
                        <div class="smallTriangle2 topRight"></div>
                        <div class="smallTriangle2 bottomLeft"></div>
                        <div class="smallTriangle2 bottomRight"></div>
                        <div class="square3">
                            <div class="square4"></div>
                        </div>
                    </div>
                </div>
                <div id="left2" class="rectangle">
                    <div class="arrow arrow1"></div>
                    <div class="arrow arrow2"></div>
                    <div class="arrow arrow3"></div>
                    <div class="arrow arrow4"></div>
                    <div class="arrow arrow1 mirrorX"></div>
                    <div class="arrow arrow2 mirrorX"></div>
                    <div class="arrow arrow3 mirrorX"></div>
                    <div class="arrow arrow4 mirrorX"></div>
                    <div class="centerTriangle Up One"></div>
                    <div class="centerTriangle Up Two"></div>
                    <div class="centerTriangle Down One"></div>
                    <div class="centerTriangle Down Two"></div>
                    <div class="sideTriangle Left One"></div>
                    <div class="sideTriangle Left Two"></div>
                    <div class="sideTriangle Right One"></div>
                    <div class="sideTriangle Right Two"></div>
                </div>
                <div id="left3" class="square1">
                    <div class="square2">
                        <div class="smallTriangle1 topLeft"></div>
                        <div class="smallTriangle1 topRight"></div>
                        <div class="smallTriangle1 bottomLeft"></div>
                        <div class="smallTriangle1 bottomRight"></div>
                        <div class="smallTriangle2 topLeft"></div>
                        <div class="smallTriangle2 topRight"></div>
                        <div class="smallTriangle2 bottomLeft"></div>
                        <div class="smallTriangle2 bottomRight"></div>
                        <div class="square3">
                            <div class="square4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div id="left4" class="verticalRectangle">
                    <div class="verticalArrow1"></div>
                    <div class="verticalArrow2"></div>
                    <div class="verticalArrow3"></div>
                    <div class="verticalArrow4"></div>
                    <div class="verticalArrow1 mirrorY"></div>
                    <div class="verticalArrow2 mirrorY"></div>
                    <div class="verticalArrow3 mirrorY"></div>
                    <div class="verticalArrow4 mirrorY"></div>
                    <div class="sideTriangle Up One"></div>
                    <div class="sideTriangle Up Two"></div>
                    <div class="sideTriangle Down One"></div>
                    <div class="sideTriangle Down Two"></div>
                    <div class="centerTriangle Left One"></div>
                    <div class="centerTriangle Left Two"></div>
                    <div class="centerTriangle Right One"></div>
                    <div class="centerTriangle Right Two"></div>
                </div>
                <div id="left5">
                    <img id="lion" src="Img/lion.png" alt="Venetian Flag Lion">
                </div>
                <div id="left6" class="verticalRectangle">
                    <div class="verticalArrow1"></div>
                    <div class="verticalArrow2"></div>
                    <div class="verticalArrow3"></div>
                    <div class="verticalArrow4"></div>
                    <div class="verticalArrow1 mirrorY"></div>
                    <div class="verticalArrow2 mirrorY"></div>
                    <div class="verticalArrow3 mirrorY"></div>
                    <div class="verticalArrow4 mirrorY"></div>
                    <div class="sideTriangle Up One"></div>
                    <div class="sideTriangle Up Two"></div>
                    <div class="sideTriangle Down One"></div>
                    <div class="sideTriangle Down Two"></div>
                    <div class="centerTriangle Left One"></div>
                    <div class="centerTriangle Left Two"></div>
                    <div class="centerTriangle Right One"></div>
                    <div class="centerTriangle Right Two"></div>
                </div>
            </div>
            <div class="row">
                <div id="left7" class="square1">
                    <div class="square2">
                        <div class="smallTriangle1 topLeft"></div>
                        <div class="smallTriangle1 topRight"></div>
                        <div class="smallTriangle1 bottomLeft"></div>
                        <div class="smallTriangle1 bottomRight"></div>
                        <div class="smallTriangle2 topLeft"></div>
                        <div class="smallTriangle2 topRight"></div>
                        <div class="smallTriangle2 bottomLeft"></div>
                        <div class="smallTriangle2 bottomRight"></div>
                        <div class="square3">
                            <div class="square4"></div>
                        </div>
                    </div>
                </div>
                <div id="left8" class="rectangle">
                    <div class="arrow arrow1"></div>
                    <div class="arrow arrow2"></div>
                    <div class="arrow arrow3"></div>
                    <div class="arrow arrow4"></div>
                    <div class="arrow arrow1 mirrorX"></div>
                    <div class="arrow arrow2 mirrorX"></div>
                    <div class="arrow arrow3 mirrorX"></div>
                    <div class="arrow arrow4 mirrorX"></div>
                    <div class="centerTriangle Up One"></div>
                    <div class="centerTriangle Up Two"></div>
                    <div class="centerTriangle Down One"></div>
                    <div class="centerTriangle Down Two"></div>
                    <div class="sideTriangle Left One"></div>
                    <div class="sideTriangle Left Two"></div>
                    <div class="sideTriangle Right One"></div>
                    <div class="sideTriangle Right Two"></div>
                </div>
                <div id="left9" class="square1">
                    <div class="square2">
                        <div class="smallTriangle1 topLeft"></div>
                        <div class="smallTriangle1 topRight"></div>
                        <div class="smallTriangle1 bottomLeft"></div>
                        <div class="smallTriangle1 bottomRight"></div>
                        <div class="smallTriangle2 topLeft"></div>
                        <div class="smallTriangle2 topRight"></div>
                        <div class="smallTriangle2 bottomLeft"></div>
                        <div class="smallTriangle2 bottomRight"></div>
                        <div class="square3">
                            <div class="square4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightGrid">
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img id="primo" src="Img/primo.png" alt="primo">
                </div>
            </div>
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img src="Img/secondo.png" alt="secondo">
                </div>
            </div>
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img src="Img/terzo.png" alt="terzo">
                </div>
            </div>
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img src="Img/quarto.png" alt="quarto">
                </div>
            </div>
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img src="Img/quinto.png" alt="quinto">
                </div>
            </div>
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img src="Img/sesto.png" alt="sesto">
                </div>
            </div>
            <div class="block">
                <div class="triangleBanner Left One"></div>
                <div class="triangleBanner Left Two"></div>
                <div class="triangleBanner Right One"></div>
                <div class="triangleBanner Right Two"></div>
                <div class="rightBanner1"></div>
                <div class="rightBanner2"></div>
                <div class="rightBanner3"></div>
                <div class="rightBanner4"></div>
                <div id="img">
                    <img src="Img/settimo.png" alt="settimo">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
