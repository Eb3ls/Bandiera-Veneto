<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="bg-custom1 background-image cards-wrapper d-flex align-items-center">
        <div class="container-fluid">
            <div class="row flex-nowrap justify-content-center overflow-hidden g-4">
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="card border-black bg-custom2 text-light">
                        <img src="Icons/Bohemian.jpg" class="card-img-top p-2 " alt="Album image">
                        <div class="card-body">
                            <h5 class="card-title">Title</h5>
                            <h6 class="card-subtitle">Subtitle</h6>
                            <audio id="musicPlayer" src="Bohemian-Rapsody.mp3" hidden></audio>
                            <div class="progress mt-4 bg-transparent" role="progressbar" aria-label="Music progress" aria-valuemin="0"
                                aria-valuemax="100">
                                <input class="progress-bar" type="range" id="progressSlider" class="form-range" min="0"
                                    max="100" value="0" step="1" style="width: 100%;">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div id="currentTime">0:00</div>
                                <div id="totalDuration">0:00</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-sm"><i class="bi bi-chevron-left icon-xl"></i></button>
                                <button class="btn btn-lg"><i class="bi bi-play-circle-fill icon-xxl"></i></button>
                                <button class="btn btn-sm"><i class="bi bi-chevron-right icon-xl"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-10 d-flex align-items-center justify-content-center">
                    <div class="card border-black bg-custom2 text-light">
                        <img src="Icons/Bohemian.jpg" class="card-img-top p-2 " alt="Album image">
                        <div class="card-body">
                            <h5 class="card-title">Title</h5>
                            <h6 class="card-subtitle">Subtitle</h6>
                            <audio id="musicPlayer" src="Bohemian-Rapsody.mp3" hidden></audio>
                            <div class="progress mt-4 bg-transparent" role="progressbar" aria-label="Music progress" aria-valuemin="0"
                                aria-valuemax="100">
                                <input class="progress-bar" type="range" id="progressSlider" class="form-range" min="0"
                                    max="100" value="0" step="1" style="width: 100%;">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div id="currentTime">0:00</div>
                                <div id="totalDuration">0:00</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-sm"><i class="bi bi-chevron-left icon-xl"></i></button>
                                <button class="btn btn-lg"><i class="bi bi-play-circle-fill icon-xxl"></i></button>
                                <button class="btn btn-sm"><i class="bi bi-chevron-right icon-xl"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <div class="card border-black bg-custom2 text-light">
                        <img src="Icons/Bohemian.jpg" class="card-img-top p-2 " alt="Album image">
                        <div class="card-body">
                            <h5 class="card-title">Title</h5>
                            <h6 class="card-subtitle">Subtitle</h6>
                            <audio id="musicPlayer" src="Bohemian-Rapsody.mp3" hidden></audio>
                            <div class="progress mt-4 bg-transparent" role="progressbar" aria-label="Music progress" aria-valuemin="0"
                                aria-valuemax="100">
                                <input class="progress-bar" type="range" id="progressSlider" class="form-range" min="0"
                                    max="100" value="0" step="1" style="width: 100%;">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div id="currentTime">0:00</div>
                                <div id="totalDuration">0:00</div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-sm"><i class="bi bi-chevron-left icon-xl"></i></button>
                                <button class="btn btn-lg"><i class="bi bi-play-circle-fill icon-xxl"></i></button>
                                <button class="btn btn-sm"><i class="bi bi-chevron-right icon-xl"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
