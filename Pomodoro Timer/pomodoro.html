<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Study Timer</title>
  <link rel="stylesheet" href="pomodoro.css">
</head>

<body>
  <h1>Pomodoro Study Timer</h1>
  <div id="clock" class="blob">
    <div class="timer" id="timerDisplay">00:00</div>
  </div>
  <button id="start" type="submit">Start</button>
  <form id="studyForm">
    <div id="studyTime" class="box">
      <img type="image/svg" src="Icons/double-arrow-up.svg" alt="Increase time" class="icon">
      <p>Study Time</p>
      <input type="number" id="studyTime" name="studyTime" min="1" value="25" required>
      <img type="image/svg" src="Icons/double-arrow-down.svg" alt="Decrease time" class="icon">
    </div>
    <div id="sessionCount" class="box">
      <p>Sessions</p>
      <input type="number" id="sessions" name="sessions" value="1" required>
    </div>
    <div id="breakTime" class="box">
      <img type="image/svg" src="Icons/double-arrow-up.svg" alt="Increase break time" class="icon">
      <p>Break Time</p>
      <input type="number" id="breakTime" name="breakTime" min="1" value="5" required>
      <img type="image/svg" src="Icons/double-arrow-down.svg" alt="Decrease break time" class="icon">
    </div>
  </form>
  <script src="pomodoro.js"></script>

</body>

</html>
